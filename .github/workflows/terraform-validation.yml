name: "ðŸ” Terraform Validation & Security"

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]  
    paths:
      - 'terraform/**'
      - '.github/workflows/**'
  schedule:
    # Run weekly drift detection
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write
  issues: write

env:
  TF_VERSION: "1.8.0"

jobs:
  security-scan:
    name: "ðŸ” Security Scan"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool: [trivy, checkov, tfsec]
      fail-fast: false
      
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ›¡ï¸ Run Trivy Security Scan
        if: matrix.tool == 'trivy'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'terraform/'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          
      - name: ðŸ” Run Checkov Security Scan
        if: matrix.tool == 'checkov'
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif
          soft_fail: true
          
      - name: ðŸ”’ Run TFSec Security Scan
        if: matrix.tool == 'tfsec'
        uses: aquasecurity/tfsec-sarif-action@master
        with:
          sarif_file: tfsec-results.sarif
          working_directory: terraform/
          
      - name: ðŸ“¤ Upload Security Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ matrix.tool }}-results.sarif
          category: ${{ matrix.tool }}

      - name: ðŸ“Š Security Summary
        if: matrix.tool == 'trivy'  # Only run once
        run: |
          echo "## ðŸ” Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ›¡ï¸ **Trivy:** Infrastructure security scan completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” **Checkov:** Policy compliance check completed" >> $GITHUB_STEP_SUMMARY  
          echo "- ðŸ”’ **TFSec:** Terraform security analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Results:** Check the Security tab for detailed findings" >> $GITHUB_STEP_SUMMARY