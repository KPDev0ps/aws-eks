---
name: Terraform AWS Plan Overlay
run-name: >-
  Terraform AWS Plan Overlay by @${{ github.actor }}

on:
  push:
    paths:
      - terraform/aws/overlay/**
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - converted_to_draft
      - ready_for_review
    branches: [main]
    paths:
      - terraform/aws/overlay/**

permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write

env:
  AWS_REGION: eu-west-2
  TF_VERSION: "1.8.0"

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

  detect-changed-dirs:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get-tf-changed-dir.outputs.matrix }}
      has_changes: ${{ steps.get-tf-changed-dir.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed TF directories
        id: get-tf-changed-dir
        uses: ./.github/actions/tf-matrix
        with:
          filter: terraform/aws/overlay/**

  validate-environments:
    if: needs.detect-changed-dirs.outputs.has_changes == 'true'
    needs: [code-quality, detect-changed-dirs]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix: ${{ fromJson(needs.detect-changed-dirs.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (no backend)
        working-directory: ${{ matrix.terraform_dir }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ matrix.terraform_dir }}
        run: terraform validate

  terraform-plan:
    if: needs.detect-changed-dirs.outputs.has_changes == 'true'
    needs: [detect-changed-dirs, validate-environments]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix: ${{ fromJson(needs.detect-changed-dirs.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "${{ secrets.OIDC_ROLE_ARN }}"
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 3600

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ matrix.terraform_dir }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ matrix.terraform_dir }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ matrix.terraform_dir }}
        run: |
          set -o pipefail
          terraform plan -no-color -input=false | tee plan-output.txt
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planFilePath = '${{ matrix.terraform_dir }}/plan-output.txt';
            let planOutput = 'No plan output available';
            
            try {
              if (fs.existsSync(planFilePath)) {
                planOutput = fs.readFileSync(planFilePath, 'utf8');
              }
            } catch (error) {
              console.log('Could not read plan output:', error);
            }
            
            const truncatedOutput = planOutput.length > 10000 ?
              planOutput.substring(0, 10000) + '\n\n... (truncated)' : planOutput;
            
            const output = `#### Terraform Plan ðŸ“– for \`${{ matrix.environment }}\`
            - Environment: \`${{ matrix.environment }}\`
            - Directory: \`${{ matrix.terraform_dir }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${truncatedOutput}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
