---
name: Terraform AWS Plan Overlay
run-name: >-
  Terraform AWS Plan Overlay by @${{ github.actor }}

on:
  workflow_run:
    workflows: ["ðŸ” Terraform Validation & Security"]
    types:
      - completed

permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write

env:
  AWS_REGION: eu-west-2
  TF_VERSION: "1.8.0"

jobs:
  detect-changed-dirs:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get-tf-changed-dir.outputs.matrix }}
      has_changes: ${{ steps.get-tf-changed-dir.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Get changed TF directories
        id: get-tf-changed-dir
        uses: ./.github/actions/tf-matrix
        with:
          filter: terraform/aws/overlay/**

  terraform-plan:
    if: needs.detect-changed-dirs.outputs.has_changes == 'true'
    needs: detect-changed-dirs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix: ${{ fromJson(needs.detect-changed-dirs.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "${{ secrets.OIDC_ROLE_ARN }}"
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 3600

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ matrix.terraform_dir }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ matrix.terraform_dir }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ matrix.terraform_dir }}
        run: |
          set -o pipefail
          terraform plan -no-color -input=false | tee plan-output.txt
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: ${{ github.event.workflow_run.pull_requests[0] != null }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.workflow_run.pull_requests[0];
            if (!pr) return;
            const fs = require('fs');
            const planFilePath = '${{ matrix.terraform_dir }}/plan-output.txt';
            let planOutput = 'No plan output available';
            
            try {
              if (fs.existsSync(planFilePath)) {
                planOutput = fs.readFileSync(planFilePath, 'utf8');
              }
            } catch (error) {
              console.log('Could not read plan output:', error);
            }
            
            const truncatedOutput = planOutput.length > 10000 ?
              planOutput.substring(0, 10000) + '\n\n... (truncated)' : planOutput;
            
            const output = `#### Terraform Plan ðŸ“– for \`${{ matrix.environment }}\`
            - Directory: \`${{ matrix.terraform_dir }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${truncatedOutput}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: pr.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
